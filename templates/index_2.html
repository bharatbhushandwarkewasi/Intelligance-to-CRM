<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>CRM Prototype</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet" media="all">
</head>

<body>
    
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Customer interest</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{url_for('predict')}}">
                        <div class="form-row">
                            <div class="name">Customer Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="cust_name" placeholder="enter your name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Location</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="location" placeholder="enter your city">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Enter your concern</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="enter your text here"></textarea>
                                </div>
                            </div>
                        </div>
                    <div class="card-footer">
                    <input type="submit" class="btn btn--radius-2 btn--blue-2" value="predict">   
                    </form>
                </div>
               <!-- <div class="card-footer"> -->
                   <!-- <input type="submit" class="btn-info" value="predict">-->
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>


    <!-- Main JS-->
    <script src="{{ url_for('static',filename='js/global.js')}}"></script>

</body>

</html>
<!-- end document-->
